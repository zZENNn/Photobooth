<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>webcam</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <script type="module" src='js/main.mjs'></script>
</head>
<body>
  <h1>Фотобудка</h1>
  <h2>Нажимайте на кнопки управления или нажмите на иконку голосового управления и скажите:</h2>
  <p>"Снимок!" - для одиночного снимка</p>
  <p>"Серия снимков" - для серии снимков</p>
  <p>"Сбросить карточки" - для сброса карточек</p>
  
  <div id="photobooth">
    <div class="camera">
      <video width="480" height="360">Video stream not available.</video>
      <form onsubmit="return false">
        <input type="checkbox" id="voice_control" class="voice-control">
        <label for="voice_control"></label>
        <label>Задержка <input name="delay" type="number" value="0" > сек</label>
        <button name="shot">Снимок!</button> 
        <button name="burst_shot">Серия снимков</button>
        <button name="clear">Сбросить карточки</button> 
      </form>
    </div>    

    <canvas class = 'canvas' width="480" height="360">
      
    </canvas>

    <div class="gallery">
      <template>
        <div class="card">
          <img width="240" height="180"> 
          <img width="240" height="180"> 
          <img width="240" height="180"> 
        </div>
      </template>
    </div>  
  </div>
  
</body>
</html>
